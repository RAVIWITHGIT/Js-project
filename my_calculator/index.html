<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="asserts/css/style.css">
</head>

<body>
    <div id="calculator_main_div">
        <div id="calculator_head" class="inner-shadow"></div>
        <div id="calculator_body">
            <div id="number">
                <div class="container">

                    <div class="row">
                        <div onclick="clea(this)" class="col-5 mx-2 mt-3 cl acc"><b>AC</b></div>
                        <div onclick="del(this)" class="col-5 mx-2 mt-3 cl num"><b>DELETE</b></div>
                    </div>
                    <div class="row">
                        <div onclick="add(this)" class="col-3 mx-2 mt-3 mb-2 cl num"><b>9</b></div>
                        <div onclick="add(this)" class="col-3 mx-2 mt-3 mb-2 cl num"><b>8</b></div>
                        <div onclick="add(this)" class="col-3 mx-2 mt-3 mb-2 cl num"><b>7</b></div>
                    </div>
                    <div class="row">
                        <div onclick="add(this)" class="col-3 m-2 cl num"><b>6</b></div>
                        <div onclick="add(this)" class="col-3 m-2 cl num"><b>5</b></div>
                        <div onclick="add(this)" class="col-3 m-2 cl num"><b>4</b></div>
                    </div>
                    <div class="row">
                        <div onclick="add(this)" class="col-3 m-2 cl num"><b>3</b></div>
                        <div onclick="add(this)" class="col-3 m-2 cl num"><b>2</b></div>
                        <div onclick="add(this)" class="col-3 m-2 cl num"><b>1</b></div>
                    </div>
                    <div class="row">
                        <div onclick="add(this)" class="col-3 m-2 cl num"><b>0</b></div>
                        <div onclick="add(this)"  class="col-3 m-2 cl num"><b>00</b></div>
                        <div onclick="equal(this)"  class="col-3 m-2 cl sign_num"><b>=</b></div>
                    </div>
                </div>

            </div>
            <div id="sign">
                <div class="container">
                    <div class="row">
                        <div onclick="ad(this)" class="col mx-2 mt-3 mb-2 cl sign_num"><b>+</b></div>
                    </div>
                    <div class="row">
                        <div onclick="sub(this)" class="col m-2 cl sign_num"><b>-</b></div>
                    </div>
                    <div class="row">
                        <div onclick="mul(this)" class="col m-2 cl sign_num"><b>*</b></div>
                    </div>
                    <div class="row">
                        <div onclick="divid(this)" class="col m-2 cl sign_num">/</div>
                    </div>
                    <div class="row">
                        <div onclick="add(this)"class="col m-2 cl sign_num">.</div>
                    </div>
                </div>
            </div>

        </div>


    </div>

    
    <script src="asserts/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
