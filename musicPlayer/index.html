<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      background-color: gray;
    }
    .card{
      background-color: blueviolet;

    }
  </style>
  <body>
    <h1 class="text-center text-white mb-3">Music Player</h1>
    <div class="card m-auto " style="width: 20rem;">
        <img  class="rounded-circle p-3 img-fluid"  src="" id="imgid" class="card-img-top" style="width: 300px; height: 300px;" alt="...">
        <div class="card-body">
          <h5 class="card-title text-center fs-4 text-white" id="mtitle"></h5>
          <audio src="" id="musicid"></audio>
          <div class="card-body d-flex justify-content-around">
            <i class="fa-solid fa-backward" onclick="bakwrd()"></i>
            <i class="fa-solid fa-play" onclick="play()" id="playbtn"></i>
            <i class="fa-solid fa-forward" onclick="forwrd()"></i>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        if(audio_condition){
          musicid.pause()
          audio_condition =false
          playbtn.setAttribute("class", "fa-solid fa-play")
          console.log('yes')

        else{

          console.log('no')
